<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea & Milk Cup</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate/animate.css">
</head>
<body>
  <!-- Tea Cup starts here -->
  <div class="container wow bounceOut">
    <div class="content">
      <div class="plate"></div>
    <div class="cup">
      <div class="top">
        <div class="vaper">
          <span style="--i:10;"></span>
          <span style="--i:0;"></span>
          <span style="--i:22;"></span>
          <span style="--i:13;"></span>
          <span style="--i:18;"></span>
          <span style="--i:24;"></span>
          <span style="--i:19;"></span>
          <span style="--i:100;"></span>
          <span style="--i:12;"></span>
          <span style="--i:1;"></span>
          <span style="--i:16;"></span>
          <span style="--i:27;"></span>
          <span style="--i:18;"></span>
          <span style="--i:4;"></span>
          <span style="--i:200;"></span>
          <span style="--i:12;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:10;"></span>
          <span style="--i:60;"></span>
        </div>
        <div class="circle">
          <div class="tea"></div>
        </div>
      </div>
   <div class="handle"></div>
    </div>
    </div>
  </div>

<!-- Milk Cup starts here -->
  <div class="container wow bounceOut">
   <div class="content">
    <div class="plate1"></div>
    <div class="cup1">
      <div class="top1">
        <div class="vaper">
          <span style="--i:10;"></span>
          <span style="--i:0;"></span>
          <span style="--i:22;"></span>
          <span style="--i:13;"></span>
          <span style="--i:18;"></span>
          <span style="--i:24;"></span>
          <span style="--i:19;"></span>
          <span style="--i:100;"></span>
          <span style="--i:12;"></span>
          <span style="--i:1;"></span>
          <span style="--i:16;"></span>
          <span style="--i:27;"></span>
          <span style="--i:18;"></span>
          <span style="--i:4;"></span>
          <span style="--i:200;"></span>
          <span style="--i:12;"></span>
          <span style="--i:3;"></span>
          <span style="--i:4;"></span>
          <span style="--i:10;"></span>
          <span style="--i:60;"></span>
        </div>
        <div class="circle1">
          <div class="tea1"></div>
        </div>
      </div>
   <div class="handle1"></div>
    </div>
   </div>
  </div>

  <script src="./js/wow/wow.min.js"></script>
  
</body>
</html>
